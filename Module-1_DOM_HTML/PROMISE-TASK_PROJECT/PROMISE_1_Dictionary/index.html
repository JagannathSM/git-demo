<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-6">
                <div class="word_search">
                    <h2>Search in Dictionary</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-6">
                <div style="text-align: center;">
                    <p class="popular">Popular Searchs : Minute | Practice | Issue | Fancy | Stake | Feedback | Trick</p>
                    </p>
                </div>
                <div style="text-align: center;">
                    <label for="search" class="main">Search in Dictionary:</label>
                    <input type="text" id="search" style="width:35%" placeholder="Search Dictionary...">
                    <button type="button" class="btn btn-primary" onclick="getvalue()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
